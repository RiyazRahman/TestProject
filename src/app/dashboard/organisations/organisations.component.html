<div class="org-title">
  <h3>Foreman Organistations</h3>
</div>
<div class="org-table">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="branchCode">
      <th mat-header-cell *matHeaderCellDef> Branch Code </th>
      <td mat-cell *matCellDef="let element"> {{element.branchCode}} </td>
    </ng-container>

    <ng-container matColumnDef="companyCode">
      <th mat-header-cell *matHeaderCellDef> Company Code </th>
      <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
